<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="background-image"></div>

    <button id="main-menu" class="main-menu" onclick="hidePopup()">Main Menu</button>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-title-box">GABEL LOFFEL</div>
                    <img src="./assets/img/gabel.png" class="card-img-top" alt="Gabel Loffel">
                    <div class="hover-text">
                        Traditional homemade meals with a touch of love.
                        <div class="more-button">More →</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-title-box">GARY GARI</div>
                    <img src="./assets/img/gary.png" class="card-img-top" alt="Gary Gari">
                    <div class="hover-text">
                        Exotic drinks and gourmet steak platters.
                        <div class="more-button">More →</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-title-box">IL PIATO</div>
                    <img src="./assets/img/piato.png" class="card-img-top" alt="Il Piato">
                    <div class="hover-text">
                        Got wild finicky kids? Head for Il Piato for kid-friendly Italian fun!
                        <div class="more-button">More →</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-title-box">PIERRE PLATTERS</div>
                    <img src="./assets/img/pierre.png" class="card-img-top" alt="Pierre Platters">
                    <div class="hover-text">
                        Seafood and steak with a modern twist.
                        <div class="more-button">More →</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
